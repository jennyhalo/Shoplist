<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ostoslista</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
  <div class="container">
    <div id="add-list-container">
      <h1>Jennyn Ostoslista</h1>
      <p>Muista nämä kun käyt ostoksilla!</p>
    <input type="text" placeholder="Tuote..." id="input-product">
    <button id="add-item"><i class="fa-solid fa-plus"></i></button>
    <p class="hidden-error" id="input-error"></p>
    </div>
    <div id="item-container"></div>
    <button id="remove-all">Poista kaikki</button>
    <button id="save-all">Tallenna</button>
  </div>
    <script src="script.js"></script>
</body>
</html>
